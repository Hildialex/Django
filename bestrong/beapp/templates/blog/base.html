{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
	<meta http-equiv="Content-Type" charset="utf-8">
	<meta name="viewport" content="width=device=width, initial-scale=1">

	<!-- CSS DO BOOTSTRAP
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	-->
	<!--LINK DO MATERIALIZE-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="{% static 'css/materialize.css' %}">
	<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="{% static 'css/materialize.min.css' %}"></script>
	<title>Be Strong</title>
</head>
<body>
	<header>
		<div class="navbar-fixed">
			<nav class="white" role="navigation">
				<div class="nav-wrapper container">
					<ul class="right hide-on-med-and-down">
						<li><a href="/">Fórum</a></li>
						<li><a href="/">Frases</a></li>
						<li><a href="/">Doações</a></li>
						<li><a href="/">Minhas Emoções</a></li>
						<li><a href="/">Parceiros</a></li>
						<li><a href="/">Sobre Nós</a></li>
						{% if user.is_authenticated %}
							<a href="{% url 'post_new' %}" class="top-menu"><i class="material-icons">add</i></a>
						{% endif %}
					</ul>
				</div>
			</nav>
		</div>
	</header>
	<div class="content container">
		<div class="row">
			<div class="col-md-8">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>	
</body>
</html>
